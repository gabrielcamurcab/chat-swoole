<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swoole Socket Client</title>
    <style>
        #messages {
            display: flex;
            flex-direction: column;
            margin: 24px 12px;
            border: 2px solid black;
            padding: 8px;
        }

        .right {
            margin-left: auto;
        }
    </style>
</head>
<body>
<h1>Chat</h1>
<div id="messages"></div>
<form id="form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name">
    <label for="message">Mensagem:</label>
    <input type="text" id="message" name="message">
    <button>Enviar</button>
</form>
<script>
    const ws = new WebSocket('ws://localhost:8081');
    const form = document.querySelector('#form');
    const name = document.querySelector('#name');
    const message = document.querySelector('#message');
    const messages = document.querySelector('#messages');

    const addMessage = (value, name, other = false) => {
        messages.innerHTML += `<p class="${other ? 'right' : 'left'}"><strong>${other ? name : 'Eu'}:</strong> ${value}</p>`;
    };

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const value = message.value;
        const nameValue = name.value;

        if (!value) {
            return;
        }

        message.value = '';
        name.readOnly = true;
        ws.send(JSON.stringify({
            name: nameValue,
            message: value,
        }));
        addMessage(value, nameValue);
    });

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        addMessage(data.message, data.name, true);
    };
</script>
</body>
</html>
